<!DOCTYPE html>
<html lang="en">

	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Serect Number Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/layout.css">
	</head>

    <main>

        <body>

            <h1>Secret Number Game</h1>
            
            <script>
                var secretNumber = 37;
                
                var guess = prompt("Please enter your favorite number. ");

                guess = parseInt(guess);

                while(isNaN(guess)){
	                guess = prompt("That's not a number! What's your favorite number?");
	                guess = parseInt(guess);
                }

                if (guess == secretNumber) {
                    document.write("You're favorite number is the secret number!\nYou earned 10 points! ");
                } else if (guess != secretNumber) {
                    document.write("I'm sorry, your favorite number isn't the secret number.\nYou still earn 1 point for trying. ");
                }

            </script>

        </body>

    </main>

</html>
