<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Serect Number Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/layout.css">
	</head>
    <main>
        <body>
            <h1>Secret Number Game</h1>
            <nav>
				<a href="index.html">Home</a> |
				<a href="about-us.html">About Us</a>
			</nav>
            <script>
                var secretNumber = 37;
                var guess = prompt("Please enter your favorite number. ");
                guess = parseInt(guess);
                while(isNaN(guess)){
	                guess = prompt("That's not a number! What's your favorite number?");
	                guess = parseInt(guess);
                }
                if (guess == secretNumber) {
                    document.write("Your favorite number is the secret number!<br>You earned 10 points! ");
                } else if (guess != secretNumber) {
                    document.write("I'm sorry, your favorite number isn't the secret number.<br>You still earn 1 point for trying. ");
                }
            </script>
        </body>
    </main>
</html>
